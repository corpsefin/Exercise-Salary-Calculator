<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer type="module" src="./js/app.js"></script>
    <title>Palkkalaskuri</title>
</head>
<body>
    <div>
        <button>Lisää palkkatieto</button>
        <button>Lisää tunnit</button>
    </div>
    <form action="" id="workTimeLogger">
        <div id="aligner">
            <input type="date" id="workDate">
            <input type="number" id="workHours">
            <button type="submit" id="submitHours">Lähetä</button>
        </div>
    </form>
    <div id="salaryDataResults">
    <table id="resultTable">
        <tr>
            <th>Päivämäärä</th>
            <th>Työtunnit</th>
            <th>Palkka</th>
        </tr>
    </table>
</div>
</body>
</html>
